<div class="col-lg-12" *ngIf="videosList">
    <h4>Videos List</h4>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let data of videosList">
            <div class="row" *ngIf="data" (click)="handleSendVideo(data)" style="cursor: pointer">
                <div class="col-lg-5">
                    <img [src]="data.snippet.thumbnails.high.url" [alt]="data.snippet.description" width="100%"
                        height="100%" />
                </div>
                <div class="col-lg-7">
                    {{data.snippet.title}}
                </div>
            </div>
        </li>
    </ul>
</div>
<h5 *ngIf="!videosList" class="text-danger text-center mt-4">Search for videos...</h5>
