<div class="col-lg-12" *ngIf="selectedVideo">
    <div class='mb-2 p-1'>
        <iframe [src]="videoUrl" allowFullScreen title='Video player' width="100%" height="450"></iframe>
    </div>
    <div class='card card-body p-2 shadow-sm'>
        <h4 class='video_header'>{{selectedVideo.snippet.title}}</h4>
        <p class="video_description">{{selectedVideo.snippet.description}}</p>
    </div>
</div>
